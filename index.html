<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/dist/output.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia&family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="icon" href="https://fav.farm/ðŸ‘“" />
    <script src="./src/js/script.js" defer></script>
    <title>CSS + JS Clock</title>
</head>
<body class="bg-desktop x_sm:bg-mobile bg-cover bg-center font-kalnia text-center text-[10px] flex flex-col justify-center min-h-screen items-center">
    <div class="clock w-[30rem] x_sm:w-[20rem] h-[30rem] x_sm:h-[20rem] my-[50px] mx-auto relative p-[2rem] shadow-b_shadow">
        <div class="clock-face relative w-full h-full translate-x-[-3px]">
            <div class="top-[50%] left-[50%]"><img src="./image/clock.png" alt=""></div>
            <div class="bg-black rounded-full top-[49%] left-[48%] w-3 h-3 absolute "></div>
            <div class="hand hand-hour w-[3rem] h-[6px] bg-black absolute top-[50%] left-[31.5%] origin-[100%] rotate-90 transition-all duration-[.05s] ease-in_expo"></div>
            <div class="hand hand-minute w-[4rem] h-[6px] bg-black absolute top-[50%] left-[25.3%] origin-[100%] rotate-90 transition-all duration-[.05s] ease-in_expo"></div>
            <div class="hand hand-second w-[5.5rem] h-[6px] bg-black absolute top-[50%] left-[16%] origin-[100%] rotate-90 transition-all duration-[.05s] ease-in_expo"></div>
        </div>
    </div>
    <div class="font-nova text-white bg-gradient-to-r from-orange-300 to-gray-400 rounded-md w-[15rem] text-[2rem]">
        <p><span class="dhour"></span> : <span class="dmin"></span> : <span class="dsec"></span></p>
    </div>
</body>
</html>
